<!DOCTYPE html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Jogo da Cobrinha</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            border: 3px solid #4ADE80;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(74, 222, 128, 0.4);
        }
        #menu {
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 100;
        }
        #menu h1 {
            font-size: 3.5rem;
            margin-bottom: 2rem;
            color: #4ADE80;
            text-shadow: 0 0 15px rgba(74, 222, 128, 0.8);
            font-weight: bold;
        }
        #menu p {
            font-size: 1.5rem;
            text-align: center;
            line-height: 2.2rem;
            max-width: 100%;
        }
        #score {
            color: #4ADE80;
            font-size: 1.5rem;
            text-shadow: 0 0 8px rgba(74, 222, 128, 0.6);
            margin-bottom: 1rem;
            font-weight: bold;
        }
        .controls-info {
            margin-top: 2.5rem;
            font-size: 1.1rem;
            color: #ccc;
            text-align: center;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen w-screen">
    <div class="flex flex-col items-center">
        <h1 id="score" class="text-xl font-bold mb-4">Score: 0 | High Score: 0</h1>
        <canvas width="800" height="600" id="canvas"></canvas>
    </div>
    
    <div id="menu" class="menu text-white flex flex-col justify-center items-center fixed w-screen h-screen bg-black">
        <h1>COBRINHA</h1>
        <p id="texto">APERTE QUALQUER TECLA PARA COMEÇAR</p>
        <div class="controls-info">
            <p>Controles: Setas ou Swipe na tela(celular)</p>
            <p>Pausar: Tecla P ou Espaço</p>
            <p class="mt-4 text-sm text-gray-400">Maçãs douradas valem 3 pontos</p>
        </div>
    </div>
    
    <script src="./snake.js"></script>
</body>
</html>
